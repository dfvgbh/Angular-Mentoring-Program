<article class="container"
         [ngClass]="{ 'container_top-rated': courseItem.isTopRated }"
         [ampHighlightRecent]="courseItem.addedDate"
         (click)="navigateToCourse(courseItem)" >
  <div class="general">
    <header class="heading">
      <div class="heading-item course-title">{{ courseItem.name | uppercase }}</div>
      <!--<div class="heading-item">{{ courseItem.id }}</div>-->
      <div *ngIf="courseItem.isTopRated"
           class="heading-item">
        <i class="fa fa-star" aria-hidden="true"></i>
      </div>
      <div class="heading-item course-duration">{{ courseItem.duration | duration }}</div>
      <div class="heading-item course-added-date">{{ courseItem.addedDate | date: 'mediumDate' }}</div>
    </header>
    <div class="description">{{ courseItem.description }}</div>
  </div>
  <aside class="aside">
    <a class="aside-item btn btn-yellow">Edit</a>
    <a class="aside-item btn btn-red"
       (click)="onRemoveItem($event, courseItem)">
      Remove
    </a>
  </aside>
  <header></header>
</article>
