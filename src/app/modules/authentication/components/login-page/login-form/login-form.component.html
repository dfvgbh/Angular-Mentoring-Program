<div class="wrapper">
  <div class="container">
    <div class="row">
      <label>
        Login
        <input
          [(ngModel)]="login"
          type="text"
        >
      </label>
    </div>
    <div class="row">
      <label>
        Password
        <input
          [(ngModel)]="password"
          type="password"
        >
      </label>
    </div>
    <div class="row">
      <a
        class="login-btn btn btn-violet"
        (click)="onLogin()"
      >Login</a>
    </div>
  </div>
</div>
