<div
  class="layout"
  *ngIf="isShown()"
>
  <div class="container">
    <div class="title">{{ getDialogConfig().title }}</div>
    <div class="actions">
      <a
        class="action-btn btn btn-violet"
        (click)="decline()"
      >{{ getDialogConfig().actions.decline }}</a>
      <a
        class="action-btn btn btn-violet"
        (click)="accept()"
      >{{ getDialogConfig().actions.accept }}</a>
    </div>
  </div>
</div>
